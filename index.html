<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
</head>
<body>
<div class="container">
	<h1>Test your knowledge of Harry Potter Spells!</h1>
	<div id="game">
		<div id="instructions">
			<h2>Press any key to guess!</h2>
		</div>
		<div id="word">
			<div id="word-is">
				<h3>Word is: </h3>
			</div>
			<div id="word-play"></div>
		</div>
		<div id="wrong-guess">
			<div id="wrong-is">
				<h3>Wrong guesses: </h3>
			</div>
			<div id="charset-wrong"></div>
		</div>
		<div id="num-remain">
			<div id="remain-is">
				<h3>Number of guesses remaining: </h3>
			</div>
			<div id="num-guesses"></div>
		</div>
		<div id="game-status">
			<div id="status-is">
				<h3>You are playing this round. </h3>
			</div>
			<div id="wins">
				<p>Wins: </p>
			</div>
			<div id="losses">
				<p>Losses: </p>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
